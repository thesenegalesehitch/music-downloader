<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music & Video Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Music & Video Downloader</h1>
            <p>T√©l√©chargez vos musiques et vid√©os pr√©f√©r√©es en haute qualit√©</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="music">Musique</button>
            <button class="tab-btn" onclick="switchTab('video')">Video</button>
            <button class="tab-btn" onclick="switchTab('library')">Biblioth√®que</button>
        </div>

        <div id="search-tab" class="tab-content active">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Lien Spotify, Apple Music, Deezer ou recherche...">
                <button onclick="fetchMetadata()">Rechercher</button>
            </div>
            
            <div id="results"></div>
        </div>

        <div id="video-tab" class="tab-content">
            <div class="search-box">
                <input type="text" id="videoInput" placeholder="Lien YouTube pour la vid√©o...">
                <button onclick="downloadVideo()">T√©l√©charger Vid√©o</button>
            </div>
            <div id="video-results"></div>
        </div>

        <div id="library-tab" class="tab-content">
            <div class="library-header">
                <h2>Mes T√©l√©chargements</h2>
                <button onclick="loadLibrary()">Actualiser</button>
            </div>
            <div id="library-list" class="track-list">
                <!-- Library items will be populated here -->
            </div>
        </div>
    </div>

    <div class="player-bar">
        <div class="now-playing">
            <img id="player-art" src="https://via.placeholder.com/60" alt="Cover">
            <div class="track-info">
                <div id="player-title" class="player-title">En attente...</div>
                <div id="player-artist" class="player-artist">-</div>
            </div>
        </div>
        
        <div class="player-center">
            <div class="player-controls">
                <button class="control-btn" onclick="toggleShuffle()" id="shuffle-btn" title="Al√©atoire">üîÄ</button>
                <button class="control-btn" onclick="playPrev()">‚èÆ</button>
                <button class="control-btn play-btn" onclick="togglePlay()" id="play-pause-btn">‚ñ∂</button>
                <button class="control-btn" onclick="playNext()">‚è≠</button>
                <button class="control-btn" onclick="toggleRepeat()" id="repeat-btn" title="R√©p√©ter">üîÅ</button>
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

        <div class="player-right">
             <button id="lyrics-btn" class="control-btn" title="Paroles">üìù</button>
             <div class="volume-container">
                <span class="volume-icon" id="volume-btn" style="cursor: pointer;">üîä</span>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
        
        <canvas id="visualizer" class="visualizer-canvas"></canvas>
    </div>

    <!-- Lyrics Modal/Overlay -->
    <div id="lyrics-overlay" class="lyrics-overlay hidden">
        <div class="lyrics-content">
            <button id="close-lyrics" class="close-btn">√ó</button>
            <div id="synced-lyrics" class="synced-lyrics"></div>
        </div>
    </div>
    
    <audio id="main-audio"></audio>

    <script src="script.js"></script>
</body>
</html>
